<input type="text" class="form-control" [(ngModel)]="token">
<ul class="list-group">
    <li class="list-group-item" 
        *ngFor="let c of contacts | filterBy: token : ['name', 'email']"
        style="cursor: pointer;"
        [routerLink]="['/view-contact', c.id]">

        {{ c.gender | title }} {{ c.name }}

        <span class="pull-right">{{ c.city }}</span>
    </li>
</ul>
