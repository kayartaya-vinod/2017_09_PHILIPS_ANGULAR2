<div>
    <a href="" class="btn btn-primary" [routerLink]="['/edit-contact', contact.id]">
        <span class="glyphicon glyphicon-pencil"></span>
        Edit
    </a>

    <button class="btn btn-danger" (click)="deleteHandler()">
        <span class="glyphicon glyphicon-trash"></span>
        Delete
    </button>
    
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input disabled type="text" 
                value="{{contact.gender | title }} {{contact.name}}" 
                class="form-control" id="name" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Date of birth</label>
        <div class="col-sm-10">
            <input disabled type="text" 
                value="{{contact.dob | date : 'EEEE MMMM d, yyyy' }} ({{contact.dob | age: 3 }})" class="form-control" id="name">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input disabled type="email" value="{{contact.email}}" class="form-control" id="email" placeholder="Email id">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone number</label>
        <div class="col-sm-10">
            <input disabled type="tel" value="{{contact.phone}}" class="form-control" id="phone" placeholder="Phone number">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input disabled type="text" value="{{contact.address}}" class="form-control" id="address" placeholder="Address">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">city</label>
        <div class="col-sm-10">
            <input disabled type="text" value="{{contact.city}}" class="form-control" id="city" placeholder="city">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">state</label>
        <div class="col-sm-10">
            <input disabled type="text" value="{{contact.state}}" class="form-control" id="state" placeholder="state">
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-sm-2 control-label">country</label>
        <div class="col-sm-10">
            <input disabled type="text" value="{{contact.country}}" class="form-control" id="country" placeholder="country">
        </div>
    </div>

</form>
