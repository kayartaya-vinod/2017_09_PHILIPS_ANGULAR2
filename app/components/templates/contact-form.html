<form class="form-horizontal" name="f1">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" 
                    name="name"
                    [(ngModel)] = "contact.name"
                    id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <label><input type="radio"
                    name="gender"
                    [(ngModel)] = "contact.gender"
                    name="gender" value="M"> Male</label>
                <label><input type="radio"
                    name="gender"
                    [(ngModel)] = "contact.gender"
                    name="gender" value="F"> Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Date of birth</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                name="dob"
                [(ngModel)] = "contact.dob"
                id="dob" placeholder="Date of birth">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control"
                name="email"
                [(ngModel)] = "contact.email"
                id="email" placeholder="Email id">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control"
                name="phone"
                [(ngModel)] = "contact.phone"
                id="phone" placeholder="Phone number">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                name="address"
                [(ngModel)] = "contact.address"
                id="address" placeholder="Address">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">city</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                name="city"
                [(ngModel)] = "contact.city"
                id="city" placeholder="city">
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">state</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                name="state"
                [(ngModel)] = "contact.state"
                id="state" placeholder="state">
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-sm-2 control-label">country</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                name="country"
                [(ngModel)] = "contact.country"
                id="country" placeholder="country">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="button" 
                    (click) = "save()"
                    class="btn btn-success">Save</button>
            </div>
        </div>
    
    </form>
